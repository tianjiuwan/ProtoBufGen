package hrv;

import "Response.proto";
import "UserInfo.proto";

option java_package = "com.sixfoot.hrv.codec.protobuf";
option java_outer_classname = "LoginRespProto";

message LoginResp {
	required string result = 1;
	optional UserInfo userInfo = 2;

	extend RespSuccess {
		optional LoginResp loginResp = 100;
	}
}